<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>M.F.P. ログイン</title>

</head>

<body>
  <h1>My First Programing</h1>

  <form method="post" action="/php/login.php">
    <p>
      団体ID : <input type="text" name="teamid" required minlength="4" maxlength="10" pattern="^[0-9A-Za-z]+$" title="長さが短すぎです">
    </p>

    <p>
      ユーザID : <input type="text" name="accountid" required maxlength="32" pattern="^([a-zA-Z0-9._-]{3,32})$">
      &nbsp;
      番号 : <input type="text" name="accountnum" required maxlength="20" pattern="^[0-9A-Za-z]+$">
    </p>

    <p>
      パスワード : <input type="password" name="pass" required maxlength="71" pattern="^([a-zA-Z0-9._-#!?+*$%()&]{8,})$">
    </p>

    <p>
      <button type="submit" name ="submit" value="button">ログイン</button>
    </p>

  </form>
  <p>
    <button onclick="location.href='/register.html'">新規登録</button>
  </p>
</body>
</html>
