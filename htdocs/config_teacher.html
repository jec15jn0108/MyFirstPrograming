<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>M.F.P. </title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="/apis/jquery-cookie/src/jquery.cookie.js"></script>
  <script type="text/javascript" src="/js/get_account.js"></script>
  <script type="text/javascript" src="/js/delete_account.js"></script>
  <script type="text/javascript">
  $(function(){
    initialize();
  });
  </script>
</head>
<body>
  <h1>教師設定画面</h1>
  <div id="team"></div>
  <div id="teamname"></div>
  <div id="account"></div>
   <form method="post" action="/php/config_teacher_changepass.php" target="_self">
     <p>パスワード変更</p>
     <div id="pass_change_ok_ng"></div>
     <p>現在のパスワード : <input type="password" name="currentpass" required></p>
     <p id="error-number"></p>
     <p>新しいパスワード : <input type="password" name="newpass" required></p>
     <p>もう一度入力 : <input type="password" name="re-typingpass" required></p>
     <p><input type="submit" name="submit" value="パスワードを更新"></p>
   </form>

   <form method="post" action="/php/config_teacher_makeNewAccount.php" target="_self">
     <p>教師アカウント新規登録</p>
     <div id="registsuccess"></div>
     <p>アカウントID : <input type="text" name="newid" required></p>
     <div id="ovcheck"></div>
     <p>パスワード : <input type="password" name="newpass" required></p>
     <p>もう一度入力 : <input type="password" name="re-typingpass" required></p>
     <p><input type="submit" value="パスワードを更新"></p>
   </form>
   <p>このアカウントの削除 : <input type="button" value="削除" onclick="deleteTeacher()"></p>
</body>
</html>
