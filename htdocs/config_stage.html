<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>M.F.P. </title>
  <link rel="stylesheet" href="/css/validationEngine.jquery.css" type="text/css"/>
  <link rel="stylesheet" href="/css/config_stage.css" type="text/css"/>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/apis/jquery-validation-engine/jquery.validationEngine-ja.js"></script>
  <script type="text/javascript" src="/apis/jquery-validation-engine/jquery.validationEngine.js"></script>
  <script type="text/javascript" src="/apis/jquery-cookie/src/jquery.cookie.js"></script>
  <script type="text/javascript" src="/js/get_allstage.js"></script>
  <script type="text/javascript">
  $(function(){
    get_allstage();
  });
  </script>
</head>
<body>
  <p>順次</p>
  <form id="Order" action="" method="post">
    <ul id="select_sortableO">
    </ul>
    <input type="hidden" id="result" name="result" />
    <button type="submit" id="submitO">並び順を保存する</button>
  </form>

  <p>選択</p>
  <form>
    <ul id="select_sortableC">
    </ul>
  </form>

  <p>繰返し</p>
  <form>
    <ul id="select_sortableR">
    </ul>
  </form>

  <p>応用</p>
  <form>
    <ul id="select_sortableA">
    </ul>
  </form>

  <script>
  var selected = new Array();
  $(function () {
    $('#select_sortableO,#select_sortableC,#select_sortableR,#select_sortableA').sortable({
      handle: 'span',
      opacity: 0.5,
    }).selectable({
      cansel: 'span',
      filter: 'li',
    })$("#btnO").click(function(){
      var result = $("#select_sortableO").sortable("toArray");
      $("#result").val(result);
      $("#Order").submit();
    });
  });
  </script>

</body>
</html>
